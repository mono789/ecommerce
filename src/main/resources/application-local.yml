# Perfil para Desarrollo Local con H2 (alternativa r√°pida)
spring:
  datasource:
    url: jdbc:h2:mem:ecommerce_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  sql:
    init:
      mode: always
      
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/ecommerce-local.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,h2-console
  endpoint:
    health:
      show-details: always 